<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="hw.css">
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-12 text-center mb-3">
            <h1 class="text-success">Product List</h1>
          </div>
            <div class="col-12 mt-5">
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Product name" id="name" value="Grapes">
                    </div>

                    <div class="col">
                      <input type="number" class="form-control" placeholder="Product price" id="price" value="30000">
                    </div>

                    <div class="col">
                      <input type="number" class="form-control" placeholder="Kg" id="Kg" value="3">
                    </div>

                    <div class="col">
                      <input type="submit" class="form-control bg-success text-white" value="Add" id="submit">
                    </div>
                  </div>
            </div>

            <div class="col-12 mt-3 mb-3">
              <button class="btn col-12 btn-danger">Total amount: <strong>0</strong>So'm</button>
            </div>

            <div class="col-12">
              <table class="table text-center table-bordered">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Product name</th>
                    <th>Product price</th>
                    <th>KG</th>
                    <th>Summary</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  
                </tbody>
              </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
